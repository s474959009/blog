	<section id="recent-post">
		<h3>Recent</h3>
		<ul class="recent">
			{% for post in site.posts limit:5 %}
				<li><a href="{{site.baseurl}}{{ post.url }}/blog/" title="{{ post.title }} {{ post.date | date_to_string }}/blog/">{{ post.title }} </a>  </li>
			{% endfor %}
		</ul>
	  
	 </section>
