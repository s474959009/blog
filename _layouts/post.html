<div id="page">
	
  <h1 class="emphnext">{{ page.title }}</h1>
  <ul class="tag_box inline">
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
  </ul>

  {{ content }}


  
  <div class="prev-next">
  {% if page.next %}
    <a href="{{ site.baseurl }}{{ page.next.url }}" class="next" title="{{ page.next.title }}">下一篇 &rarr;</a>
  {% endif %}
  {% if page.previous %}
    <a href="{{ site.baseurl }}{{ page.previous.url }}" class="prev" title="{{ page.previous.title }}">&larr; 上一篇</a>
  {% endif %}
  </div>
  
</div><!-- End Page -->
